set timeout=0
set default=0
menuentry "Nexus Multiboot Kernel (Trusted Boot Verified)" {
	insmod vbe
	echo "Loading Trusted Boot ..."
	multiboot /boot/tboot.gz tboot logging=vga
	echo "Loading Nexus ..."
	module /boot/nexus
	echo "Loading Initial Ramdisk ..."
	module /boot/initrd.tar initrd
	echo "Loading SINIT AC Module ..."
	module /boot/MODULENAME
}
